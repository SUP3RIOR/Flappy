<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Flappy</title>
    <style> body{padding:0; margin:0;} </style>
    <link rel="stylesheet" href="app.css">
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
</head>
<body class="mdc-typography">
    <header class="mdc-top-app-bar mdc-elevation--z6">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Flappy</span>
            </section>
        </div>
    </header>

    <div class="mdc-top-app-bar--fixed-adjust">
        <div id="canvas-wrapper" class="mdc-card mdc-elevation--z12">
            <div id="canvas">
                <div id="start">
                    <div>
                        <div>
                            <span class="mdc-typography--subtitle1">Total Population: </span>
                            <span id="totalPopulationSpan" class="mdc-typography--subtitle2">500</span>
                        </div>
                        <div id="totalPopulationSlider" class="mdc-slider" tabindex="0" 
                        role="slider" aria-valuemin="100" aria-valuemax="1000" aria-valuenow="500" data-step="100">
                            <div class="mdc-slider__track-container">
                                <div class="mdc-slider__track"></div>
                            </div>
                            <div class="mdc-slider__thumb-container">
                                <div class="mdc-slider__pin">
                                    <span class="mdc-slider__pin-value-marker"></span>
                                </div>
                                <svg class="mdc-slider__thumb" width="21" height="21">
                                    <circle cx="10.5" cy="10.5" r="7.875"></circle>
                                </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="mdc-typography--subtitle1">Hidden Nodes: </span>
                            <span id="hiddenNodesSpan" class="mdc-typography--subtitle2">8</span>
                        </div>
                        <div id="hiddenNodesSlider" class="mdc-slider" tabindex="0" 
                        role="slider" aria-valuemin="2" aria-valuemax="20" aria-valuenow="8" data-step="2">
                            <div class="mdc-slider__track-container">
                                <div class="mdc-slider__track"></div>
                            </div>
                            <div class="mdc-slider__thumb-container">
                                <div class="mdc-slider__pin">
                                    <span class="mdc-slider__pin-value-marker"></span>
                                </div>
                                <svg class="mdc-slider__thumb" width="21" height="21">
                                    <circle cx="10.5" cy="10.5" r="7.875"></circle>
                                </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                        </div>
                    </div>
                    <button id="startBtn" class="mdc-button mdc-button--raised">Start</button>
                </div>
            </div>
            <div id="info">
                <div>
                    <span class="mdc-typography--subtitle1">Highscore: </span>
                    <span id="hs" class="mdc-typography--subtitle2">0</span>
                </div>
                <div>
                    <span class="mdc-typography--subtitle1">Game Speed: </span>
                    <span id="speedSpan" class="mdc-typography--subtitle2">1</span>
                </div>
                <div>
                    <span class="mdc-typography--subtitle1">Score of Best: </span>
                    <span id="hsbest" class="mdc-typography--subtitle2">0</span>
                </div>
            </div>
            <div id="speedSlider" class="mdc-slider" tabindex="0" 
            role="slider" aria-valuemin="0" aria-valuemax="5" aria-valuenow="1" data-step="0.2">
                <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                        <div class="mdc-slider__focus-ring"></div>
                    </div>
                </div>
        </div>
        
        <div id="controls-wrapper" class="mdc-card mdc-elevation--z12">
            <div id="pipe-controls">
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Pipe Spacing: </span>
                        <span id="pipeSpacingSpan" class="mdc-typography--subtitle2">125</span>
                    </div>
                    <div id="pipeSpacingSlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="25" aria-valuemax="200" aria-valuenow="125" data-step="25" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Pipe Width: </span>
                        <span id="pipeWidthSpan" class="mdc-typography--subtitle2">80</span>
                    </div>
                    <div id="pipeWidthSlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="10" aria-valuemax="100" aria-valuenow="80" data-step="10" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Pipe Speed: </span>
                        <span id="pipeSpeedSpan" class="mdc-typography--subtitle2">6</span>
                    </div>
                    <div id="pipeSpeedSlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="1" aria-valuemax="20" aria-valuenow="6" data-step="1" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Pipe Distance: </span>
                        <span id="pipeDistanceSpan" class="mdc-typography--subtitle2">50</span>
                    </div>
                    <div id="pipeDistanceSlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="20" aria-valuemax="100" aria-valuenow="50" data-step="10" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bird-controls">
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Bird Radius: </span>
                        <span id="birdRadiusSpan" class="mdc-typography--subtitle2">12</span>
                    </div>
                    <div id="birdRadiusSlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="10" aria-valuemax="30" aria-valuenow="12" data-step="1" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Bird Gravity: </span>
                        <span id="birdGravitySpan" class="mdc-typography--subtitle2">0.8</span>
                    </div>
                    <div id="birdGravitySlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="0.1" aria-valuemax="1" aria-valuenow="0.8" data-step="0.1" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="mdc-typography--subtitle1">Bird Lift: </span>
                        <span id="birdLiftSpan" class="mdc-typography--subtitle2">12</span>
                    </div>
                    <div id="birdLiftSlider" class="mdc-slider" tabindex="0" 
                    role="slider" aria-valuemin="10" aria-valuemax="20" aria-valuenow="12" data-step="1" aria-disabled="true">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
